components:
  schemas:
    Account:
      type: object
      title: Account
      properties:
        availableCash:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        includeInNetWorth:
          description: >-
            Used to determine  whether an account to be considered in the
            networth calculation.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            bank,creditCard,loan,investment,insurance,realEstate,otherAssets,otherLiabilities<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: boolean
        moneyMarketBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        enrollmentDate:
          description: >-
            Date on which the user is enrolled on the rewards
            program.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            reward<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        estimatedDate:
          description: >-
            The date on which the home value was estimated.<br><br><b>Aggregated
            / Manual</b>: Manual<br><b>Applicable containers</b>:
            realEstate<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        memo:
          description: >-
            The additional description or notes given by the
            user.<br><br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: All containers<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        guarantor:
          description: >-
            A nonprofit or state organization that works with lender, servicer,
            school, and the Department of Education to help successfully repay
            Federal Family Education Loan Program (FFELP) loans. If FFELP
            student loans default, the guarantor takes ownership of
            them.<br><br><b>Aggregated / Manual</b>: Aggregated<br><b>Applicable
            containers</b>: loan<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        interestPaidLastYear:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        lastUpdated:
          description: >-
            The date time the account information was last retrieved from the
            provider site and updated in the Yodlee system.<br><br><b>Aggregated
            / Manual</b>: Both <br><b>Applicable containers</b>: All
            containers<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        balance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        homeInsuranceType:
          description: >-
            Type of home insurance, like
            -<ul><li>HOME_OWNER</li><li>RENTAL</li><li>RENTER</li><li>etc..</li></ul><b>Aggregated
            / Manual</b>: Aggregated<br><b>Applicable containers</b>:
            insurance<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - HOME_OWNER
            - RENTAL
            - RENTER
            - UNKNOWN
            - OTHER
        id:
          format: int64
          description: >-
            The primary key of the account resource and the unique identifier
            for the account.<br><br><b>Aggregated / Manual</b>: Both
            <br><b>Applicable containers</b>: All
            containers<br><b>Endpoints</b>:<ul><li>GET accounts </li><li>GET
            accounts/{accountId}</li><li>GET investmentOptions</li><li>GET
            accounts/historicalBalances</li><li>POST accounts</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: integer
        cash:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        totalCreditLine:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        providerName:
          description: >-
            Service provider or institution name where the account originates.
            This belongs to the provider resource.<br><br><b>Aggregated /
            Manual</b>: Both <br><b>Applicable containers</b>: All
            containers<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        valuationType:
          description: >-
            The valuation type indicates whether the home value is calculated
            either manually or by Yodlee Partners.<br><br><b>Aggregated /
            Manual</b>: Manual<br><b>Applicable containers</b>:
            realEstate<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - SYSTEM
            - MANUAL
        marginBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        apr:
          format: double
          description: >-
            The annual percentage rate (APR) is the yearly rate of interest on
            the credit card account.<br><b>Additional Details:</b> The yearly
            percentage rate charged when a balance is held on a credit card.
            This rate of interest is applied every month on the outstanding
            credit card balance.<br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            creditCard<br><b>Endpoints</b>:<br><ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: number
        availableCredit:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        currentBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        isManual:
          description: >-
            Indicates if an account is aggregated from a site or it is a manual
            account i.e. account information manually provided by the
            user.<br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: All containers<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: boolean
        profile:
          $ref: '#/components/schemas/AccountProfile'
        escrowBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        nextLevel:
          description: >-
            The eligible next level of the rewards program.<br><br><b>Aggregated
            / Manual</b>: Aggregated<br><b>Applicable containers</b>:
            reward<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        classification:
          description: >-
            The classification of the account such as personal, corporate,
            etc.<br><br><b>Aggregated / Manual</b>: Aggregated<br><b>Applicable
            containers</b>: bank, creditCard, investment, reward, loan,
            insurance<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - OTHER
            - PERSONAL
            - CORPORATE
            - SMALL_BUSINESS
            - TRUST
            - ADD_ON_CARD
            - VIRTUAL_CARD
        loanPayoffAmount:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        interestRateType:
          description: >-
            The type of the interest rate, for example, fixed or
            variable.<br><b>Applicable containers</b>: loan<br><b>Aggregated /
            Manual</b>: Aggregated<br><b>Endpoints</b>:<br><ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - FIXED
            - VARIABLE
            - UNKNOWN
            - OTHER
        loanPayByDate:
          description: >-
            The date by which the payoff amount should be
            paid.<br><br><b>Aggregated / Manual</b>: Aggregated<br><b>Applicable
            containers</b>: loan<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        faceAmount:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        policyFromDate:
          description: >-
            The date the insurance policy began.<br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            insurance<br><b>Endpoints</b>:<br><ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        premiumPaymentTerm:
          description: >-
            The number of years for which premium payments have to be made in a
            policy.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            insurance<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        policyTerm:
          description: >-
            The duration for which the policy is valid or in effect. For
            example, one year, five years, etc.<br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            insurance<br><b>Endpoints</b>:<br><ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        repaymentPlanType:
          description: >-
            The type of repayment plan that the borrower prefers to repay the
            loan. <br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            loan<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values:</b><br>
          readOnly: true
          type: string
          enum:
            - STANDARD
            - GRADUATED
            - EXTENDED
            - INCOME_BASED
            - INCOME_CONTINGENT
            - INCOME_SENSITIVE
            - PAY_AS_YOU_EARN
            - REVISED_PAY_AS_YOU_EARN
        availableBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        accountStatus:
          description: >-
            The status of the account that is updated by the consumer through an
            application or an API. Valid Values: AccountStatus<br><b>Additional
            Details:</b><br><b>ACTIVE:</b> All the added manual and aggregated
            accounts status will be made "ACTIVE" by default.
            <br><b>TO_BE_CLOSED:</b> If the aggregated accounts are not found or
            closed in the data provider site, Yodlee system marks the status as
            TO_BE_CLOSED<br><b>INACTIVE:</b> Users can update the status as
            INACTIVE to stop updating and to stop considering the account in
            other services<br><b>CLOSED:</b> Users can update the status as
            CLOSED, if the account is closed with the provider.
            <br><br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: All containers<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - TO_BE_CLOSED
            - CLOSED
            - DELETED
        lifeInsuranceType:
          description: >-
            Type of life insurance.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            insurance<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - OTHER
            - TERM_LIFE_INSURANCE
            - UNIVERSAL_LIFE_INSURANCE
            - WHOLE_LIFE_INSURANCE
            - VARIABLE_LIFE_INSURANCE
            - ULIP
            - ENDOWMENT
        fullAccountNumber:
          description: >-
            Full account number of the account that is included only when
            include = fullAccountNumber is provided in the request. For student
            loan account the account number that will be used for ACH or fund
            transfer<br><br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: bank, creditCard, investment, insurance, loan,
            reward, bill, otherAssets, otherLiabilities
            <br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><b> Note : </b> fullAccountNumber is
            deprecated and is replaced with fullAccountNumberList in include
            parameter and response.</ul>
          readOnly: true
          type: string
        premium:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        aggregationSource:
          description: >-
            The source through which the account(s) are added in the
            system.<br><b>Valid Values</b>: SYSTEM, USER<br><b>Applicable
            containers</b>: All Containers<br><b>Aggregated / Manual</b>: Both
            <br><b>Endpoints</b>:<br><ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul><b>Applicable Values</b><br>
          readOnly: true
          type: string
          enum:
            - SYSTEM
            - USER
        overDraftLimit:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        nickname:
          description: >-
            The nickname of the account as provided by the consumer to identify
            an account. The account nickname can be used instead of the account
            name.<br><br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: All containers<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        term:
          description: >-
            The tenure for which the CD account is valid  or in case of loan,
            the number of years/months over which the loan amount  has to be
            repaid. <br><b>Additional Details:</b><br>  Bank: The Term field is
            only applicable for the account type CD.Loan: The period for which
            the loan agreement is in force. The period, before or at the end of
            which, the loan should either be repaid or renegotiated for another
            term.<br><br><b>Aggregated / Manual</b>: Aggregated<br><b>Applicable
            containers</b>: bank, loan<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        interestRate:
          format: double
          description: >-
            <br><b>Bank:</b> The interest rate offered by a FI to its depositors
            on a bank account.<br><b>Loan:</b> Interest rate applied on the
            loan.<br><b>Additional Details:</b><br><b>Note:</b> The Interest
            Rate field is only applicable for the following account types:
            savings, checking, money market, and certificate of
            deposit.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>: bank,
            loan<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: number
        deathBenefit:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        address:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/AccountAddress/1.0.0'
        cashValue:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        holder:
          description: >-
            Holder details of the account.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>:
            bank<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li></ul>
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
        401kLoan:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        homeValue:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        accountNumber:
          description: >-
            The account number as it appears on the site. (The POST accounts
            service response return this field as number)<br><b>Additional
            Details</b>:<b> Bank/ Loan/ Insurance/ Investment/Bill</b>:<br> The
            account number for the bank account as it appears at the
            site.<br><b>Credit Card</b>: The account number of the card account
            as it appears at the site,<br>i.e., the card number.The account
            number can be full or partial based on how it is displayed in the
            account summary page of the site.In most cases, the site does not
            display the full account number in the account summary page and
            additional navigation is required to aggregate it.<br><b>Applicable
            containers</b>: All Containers<br><b>Aggregated / Manual</b>: Both
            <br><b>Endpoints</b>:<br><ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>POST accounts</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        createdDate:
          description: >-
            The date on which the account is created in the Yodlee
            system.<br><b>Additional Details:</b> It is the date when the user
            links or aggregates the account(s) that are held with the provider
            to the Yodlee system.<br><br><b>Aggregated / Manual</b>: Both
            <br><b>Applicable containers</b>: All
            containers<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        interestPaidYTD:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        providerAccountId:
          format: int64
          description: >-
            The primary key of the provider account
            resource.<br><br><b>Aggregated / Manual</b>: Both <br><b>Applicable
            containers</b>: All containers<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: integer
        collateral:
          description: >-
            Property or possession offered to support a loan that can be seized
            on a default.<br><b>Applicable containers</b>: loan<br><b>Aggregated
            / Manual</b>: Aggregated<br><b>Endpoints</b>:<br><ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        dataset:
          description: >-
            Logical grouping of dataset attributes into datasets such as Basic
            Aggregation Data, Account Profile and
            Documents.<br><br><b>Aggregated / Manual</b>:
            Aggregated<br><b>Applicable containers</b>: All
            containers<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/AccountDataset'
        runningBalance:
          $ref: 'https://api.swaggerhub.com/domains/Yodlee-POC/Money/1.0.0'
        sourceId:
          description: >-
            A unique ID that the provider site has assigned to the account. The
            source ID is only available for the HELD
            accounts.<br><br><b>Applicable containers</b>: bank, creditCard,
            investment, insurance, loan, bill,
            reward<br><b>Endpoints</b>:<ul><li>GET accounts</li><li>GET
            accounts/{accountId}</li><li>GET dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        dueDate:
          description: >-
            The date on which the due amount has to be paid. <br><b>Additional
            Details:</b><br><b>Credit Card:</b> The monthly date by when the
            minimum payment is due to be paid on the credit card account.
            <br><b>Loan:</b> The date on or before which the due amount should
            be paid.<br><b>Note:</b> The due date at the account-level can
            differ from the due date field at the statement-level, as the
            information in the aggregated card account data provides an
            up-to-date information to the consumer.<br><br><b>Aggregated /
            Manual</b>: Aggregated<br><b>Applicable containers</b>: creditCard,
            loan, insurance, bill<br><b>Endpoints</b>:<ul><li>GET
            accounts</li><li>GET accounts/{accountId}</li><li>GET
            dataExtracts/userData</li></ul>
          readOnly: true
          type: string
        frequency:
