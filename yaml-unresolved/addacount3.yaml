openapi: 3.0.0
paths:
  /accounts:
    get:
      summary: Get Accounts
      deprecated: false
      description: >-
        The get accounts service provides information about accounts added by
        the user.<br>By default, this service returns information for active and
        to be closed accounts.<br>If requestId is provided, the accounts that
        are updated in the context of the requestId will be provided in the
        response.<br><b>Note:</b><br>fullAccountNumber is deprecated and is
        replaced with fullAccountNumberList in include parameter and response.
      operationId: getAllAccounts
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: >-
            Y800 : Invalid value for status<br>Y800 : Invalid value for
            container<br>Y800 : Invalid value for providerAccountId<br>Y824 :
            The maximum number of accountIds permitted is 100
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/YodleeError'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      parameters:
        - in: query
          allowEmptyValue: false
          name: accountId
          description: Comma separated accountIds.
          required: false
          schema:
            type: string
        - in: query
          allowEmptyValue: false
          name: container
          description: >-
            bank/creditCard/investment/insurance/loan/reward/bill/realEstate/otherAssets/otherLiabilities
          required: false
          schema:
            type: string
        - in: query
          allowEmptyValue: false
          name: include
          description: >-
            profile, holder, fullAccountNumber, fullAccountNumberList,
            paymentProfile, autoRefresh<br><b>Note:</b>fullAccountNumber is
            deprecated and is replaced with fullAccountNumberList in include
            parameter and response.
          required: false
          schema:
            type: string
        - in: query
          allowEmptyValue: false
          name: providerAccountId
          description: Comma separated providerAccountIds.
          required: false
          schema:
            type: string
        - in: query
          allowEmptyValue: false
          name: requestId
          description: The unique identifier that returns contextual data
          required: false
          schema:
            type: string
        - in: query
          allowEmptyValue: false
          name: status
          description: 'ACTIVE,INACTIVE,TO_BE_CLOSED,CLOSED'
          required: false
          schema:
            type: string
      tags:
        - Accounts
info:
  license:
    name: Yodlee Developer License
    url: 'https://developer.yodlee.com/legal#_License'
  contact:
    email: developer@yodlee.com
  description: >-
    This file describes the Yodlee Platform APIs, using the swagger notation.
    You can use this swagger file to generate client side SDKs to the Yodlee
    Platform APIs for many different programming languages. You can generate a
    client SDK for Python, Java, javascript, PHP or other languages according to
